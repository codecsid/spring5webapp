<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${bookslist}">
            <th th:text="${book.id}"></th>
            <th th:text="${book.title}">Spring in Action</th>
            <th th:text="${book.publisher.name}">Wrox</th>
        </tr>
    </table>
</body>
</html>
